<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{block/head::headA}"></div>

<body class="d-flex flex-column h-100">
    
<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">
	<div class="starter-template">
		<h1 th:text="${title}">Bootstrap sterter template</h1>
	</div>
	<body>
		<p>入力内容をご確認ください</p>
		<div th:object="${inquiryForm}">
			<div class="mb-5" >
				<ul class="list-group">
				  <li th:text="*{name}" class="list-group-item">An item</li>
				  <li th:text="*{email}" class="list-group-item">A second item</li>
				  <li th:text="*{contents}" class="list-group-item">A third item</li>
				</ul>
			</div>

			<form class="mb-4" method="post" action="#" th:action="@{/inquiry/form}">
				<input type="hidden" name="name" th:value="*{name}">
				<input type="hidden" name="email" th:value="*{email}">
				<input type="hidden" name="contents" th:value="*{contents}">
				<button type="submit" class="btn btn-secondary">Go Back</button>
			</form>

			<form method="post" action="#" th:action="@{/inquiry/complete}">
				<input type="hidden" name="name" th:value="*{name}">
				<input type="hidden" name="email" th:value="*{email}">
				<input type="hidden" name="contents" th:value="*{contents}">
				<button type="submit" class="btn btn-primary">Complete</button>
			</form>
		</div>
	</body>
</main>
</html>
