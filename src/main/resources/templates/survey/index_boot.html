<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{block/head::headA}"></div>

<body class="d-flex flex-column h-100">
    
<div th:replace="~{block/header::headerA}"></div>

<!-- Begin page content -->
<main role="main" class="container">
	<div class="starter-template">
		<h1 th:text="${title}">Bootstrap sterter template</h1>
	</div>
  
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">age</th>
				<th scope="col">satisfaction</th>
				<th scope="col">comment</th>
				<th scope="col">datetime</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="survey : ${surveyList}">
				<td th:text="${survey.id}">1</td>
				<td th:text="${survey.age}">age</td>
				<td th:text="${survey.satisfaction}">satisfaction</td>
				<td th:text="${survey.comment}">comment</td>
				<td th:text="${survey.created}">created</td>
			</tr>
		</tbody>
	</table>
	<div>
		<p th:text = "${average}">average</p>
	</div>
</main>



<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      
  </body>
</html>
