<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{block/head::headA}"></div>
<body class="d-flex flex-column h-100">

<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">
	<div class="starter-template">
		<h1 th:text="${title}">Bootstrap sterter template</h1>
	</div>
	<div th:unless="${#strings.isEmpty(complete)}">
		<div th:text="${complete}" class="alert alert-success" role="alert">
		  A simple success alert—check it out!
		</div>
	</div>

	<form method="post" action="#" th:action="@{/survey/confirm}" th:object="${surveyForm}">
		<div class="form-group">
		  <label for="age">年齢：</label>
		  <input type="number" name="age" class="form-control" id="age"  th:value="*{age}">
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
	
		<div class="form-group">
		  <label for="satisfaction">満足度：</label>
		  
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" th:checked="${surveyForm.satisfaction == '1'}">
			  <label class="form-check-label" for="inlineRadio1">1</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" th:checked="*{satisfaction == '2'}">
			  <label class="form-check-label" for="inlineRadio2">2</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" th:checked="*{satisfaction == 3}">
			  <label class="form-check-label" for="inlineRadio3">3 </label>
			</div>
  			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" th:checked="*{satisfaction == '4'}" th:value="*{satisfaction}">
			  <label class="form-check-label" for="inlineRadio4">4</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" th:checked="*{satisfaction == 5}" th:value="*{satisfaction}">
			  <label class="form-check-label" for="inlineRadio5">5</label>
			</div>
			
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
	
		<div class="form-group">
			<label for="comment">コメント　:</label>
			<textarea name="comment" class="form-control" id="comment" rows="3" cols="40" th:field="*{comment}"></textarea><br>
		</div>
		<div class="text-danger mb-4" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
	
		<button type="submit" class="btn btn-primary">確認ページへ</button>
	</form>
</main>
</body>
</html>
